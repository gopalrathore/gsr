  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Change Password </h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form #changePassword="ngForm" (ngSubmit)="changePasswordSubmit(changePassword.valid,changePassword.value)" [ngClass]="{submitted:changePassword.submitted}">   
                <div class="col-md-offset-2 col-md-8 col-md-offset-2 form-group">
                <label>Current Password:</label>
                <input type="password" name="current_password" maxlength="20" class="form-control" autocomplete="off"
                    placeholder="Current Password" required>
                </div>
                <div class="col-md-offset-2 col-md-8 col-md-offset-2 form-group">
                <label>New Password:</label>
                <input type="password" name="new_password" maxlength="20" class="form-control" autocomplete="off"
                    placeholder="Current Password" required>
                </div>
                <div class="col-md-offset-2 col-md-8 col-md-offset-2 form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" maxlength="20" class="form-control" autocomplete="off"
                    placeholder="Confirm Password" required>
                </div>
                <div class="col-md-offset-2 col-md-8 col-md-offset-2 form-group">
                    <button type="submit" class="btn btn-success btn-fill btn-wd" >Submit</button>
                </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
