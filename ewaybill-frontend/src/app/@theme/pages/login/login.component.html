<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="" data-image="assets/img/background/background-2.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-5 col-md-offset-4 col-sm-offset-3">
                        <section class="flip-form">
                            <div class="flip-form-front">
                                <!-- <form #loginForm="ngForm" (ngSubmit)="firebaseServiceService.normalLogin.firebaseLogin(loginForm.value.email,loginForm.value.password)" [ngClass]="{submitted:loginForm.submitted}"> -->
                                <form #loginForm="ngForm" (ngSubmit)="userSubmit(loginForm.valid,loginForm.value)" [ngClass]="{submitted:loginForm.submitted}">
                                    <div class="card" data-background="color" data-color="blue">
                                        <div class="card-header">
                                            <h3 class="card-title">Login</h3>
                                        </div>
                                        <div class="card-content">
                                            <div class="form-group">
                                                <label>Email address</label>
                                                <input name="email" [(ngModel)]="email" type="email" placeholder="Enter email" class="form-control input-no-border" maxlength="50"
                                                    required>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input name="password" [(ngModel)]="password" [type]="passwordVisibility===true?'text':'password'" placeholder="Password"
                                                    maxlength="50" class="form-control input-no-border" required>
                                                <i *ngIf="passwordVisibility" (click)="passwordVisibility=passwordVisibility===true?false:true" class="fa fa-eye" aria-hidden="true"></i>
                                                <i *ngIf="!passwordVisibility" (click)="passwordVisibility=passwordVisibility===true? false:true" class="fa fa-eye-slash"
                                                    aria-hidden="true"></i>
                                            </div>
                                            <div class="form-group">
                                            </div>
                                        </div>
                                        <div class="card-footer text-center">
                                            <button type="submit" class="btn btn-fill btn-wd">Let's go</button>
                                            <!-- <div class="social-media-btn">
                                                <button class="loginBtn loginBtn--google" type="button" (click)="firebaseServiceService.socialMediaLogin.googleLogin()">
                                                    Login with Google
                                                </button>
                                                <button class="loginBtn loginBtn--facebook" type="button" (click)="firebaseServiceService.socialMediaLogin.facebookLogin()">
                                                    Login with Facebook
                                                </button>
                                            </div> -->
                                            <div class="forgot">
                                                <a class="forget-pass">Forgot your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="flip-form-back">
                                <form #forgetloginForm="ngForm" (ngSubmit)="forgetPassword(forgetloginForm)">
                                    <div class="card" data-background="color" data-color="blue">
                                        <div class="card-header">
                                            <h3 class="card-title">Forget Your password</h3>
                                        </div>
                                        <div class="card-content">
                                            <div class="form-group">
                                                <label>Email address</label>
                                                <input type="email" name="email" [(ngModel)]="forgotPassword.email" placeholder="Enter your email address" class="form-control input-no-border"
                                                    maxlength="50" required [readonly]="forgotPassword.validEmail" #forgetUsernameRef="ngModel"
                                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                                <div class="form-error-msg" [hidden]="forgetUsernameRef.pristine && forgetUsernameRef.untouched">
                                                    <p [hidden]="!forgetloginForm.hasError('required' , 'email')"> Cannot be empty </p>
                                                    <p [hidden]="!forgetloginForm.hasError('pattern' ,  'email' )"> Invalid Email </p>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="card-footer text-center">
                                            <button class="btn btn-fill btn-wd">Send Reset Link</button>
                                            <div class="forgot">
                                                <a class="back">Back</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
